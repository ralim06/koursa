<!doctype html>
<html ng-app="indexApp">
<head>
<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>-->
<title>Login App</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/index.css">
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="ParentController">
    <div class="container">
        <div ng-include="'views/header.html'"></div>
        <div ui-view></div>
    </div>

    <script src="lib/jquery/jquery-1.10.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="lib/mbdatepicker.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/typeahead.min.js"></script>
    <script src="lib/angular-material.min.js"></script>

	<!--<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

	<script src="lib/angular-ui-router.min.js"></script>
	<script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/routing.js"></script>
	<script src="js/globalFunctions.js"></script>

	<!--FACTORY -->
	<script src="js/services/authInterceptor.js"></script>
	

	<!--CONTROLLERS -->
	<script src="js/controllers/parentCtrl
	.js"></script>
	<script src="js/controllers/login.js"></script>

	<!--SERVICES -->
	<script src="js/services/auth.js"></script>
	<script src="js/services/menu.js"></script>
	<script src="js/services/session.js"></script>

        
        
        
        
        
        
        
        
        
        
        
        
<form name="userForm" novalidate>
    
    <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
      <label>Name</label>
      <input type="text" name="name" class="form-control" 
        ng-model="main.name"
        ng-minlength="5"
        ng-maxlength="10"
        required>
        
      <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
        <p ng-message="minlength">Your name is too short.</p>
        <p ng-message="maxlength">Your name is too long.</p>
        <p ng-message="required">Your name is required.</p>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
      <label>Email</label>
      <input type="email" name="email" class="form-control" 
        ng-model="main.email"
        ng-minlength="5"
        ng-maxlength="20"
        required>
        
      <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
        <div ng-messages-include="'views/messages.html'"></div>
      </div>
      
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>
    
  </form>
  
<pre>userForm.name.$error = {{ userForm.name.$error | json }}</pre>
  
        
        
        
        
        
        
        
        
</body>
</html>
