<html ng-app="indexApp">
<head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
    <link href="public/stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="public/stylesheets/bootstrap/justified-nav.css" rel="stylesheet">
    <link href="public/stylesheets/mbdatepicker.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />

    <style>
        .testClass > input {
            border-bottom: 3px solid #1A4987;
            border-left: transparent;
            border-right: transparent;
            border-top: transparent;
        }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
        label{margin-left: 20px;}
        #datepicker{width:180px; margin: 0 20px 20px 20px;}
        #datepicker > span:hover{cursor: pointer;}
        td.day.today {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="masthead" ng-controller="HeaderCtrl">
            <nav>
                <ul class="nav nav-justified">
                    <li ng-repeat="qcm in qcms" ng-cloak>
                        <a href="{{qcm.url}}">{{qcm.label}}</a>
                    </li>
                </ul>
            </nav>
         </div>

        <ul class="nav">
            <li><a href="#AddNewOrder"> Add New Order </a></li>
            <li><a href="#ShowOrders"> Show Order </a></li>
        </ul>
        <div class="col-md-9">
            <div ng-view></div>
        </div>
        <div>
            <form name="formSearch" ng-submit="submit()" ng-controller="SearchCtrl">
                Ville de départ : <input id="start" name="start" ng-model="searchCriteria.startDate" class="typeahead" type="text" placeholder="Ville de départ" required>
                <div ng-show="formSearch.$submitted || formSearch.start.$touched">
                    <div ng-show="formSearch.start.$error.required">Tell us your start.</div>
                </div>
                Ville de d'arrivée : <input id="end" name="end" ng-model="searchCriteria.endDate" class="typeahead" type="text" placeholder="Ville d'arrivée" required>
                <div ng-show="formSearch.$submitted || formSearch.end.$touched">
                    <div ng-show="formSearch.end.$error.required">Tell us your end.</div>
                </div>
                Le
                <div id="datepicker" name="datepicker" ng-model="searchCriteria.datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                    <input ng-model="searchCriteria.date" class="form-control" type="text" readonly required/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <div ng-show="formSearch.$submitted || formSearch.datepicker.$touched">
                        <div ng-show="formSearch.datepicker.$error.required">Tell us date.</div>
                    </div>
                </div>
                <input type="submit"    value="Submit">
                <pre>list={{list}}</pre>
            </form>
        </div>

    </div>


    <script src="public/javascripts/jquery/jquery-1.10.1.min.js"></script>
    <script src="public/javascripts/angular/angular.js"></script>
    <script src="public/javascripts/angular-route/angular-route.js"></script>
    <script src="public/javascripts/controllers/index.js"></script>
    <script src="public/javascripts/mbdatepicker.js"></script>
    <script src="public/javascripts/moment.js"></script>
    <script src="public/javascripts/typeahead.min.js"></script>
    <script src="public/javascripts/angular-material.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</body>
</html>
